    <h1>Loteria</h1>

    <script>
      function saltarLinea() {
        document.write("<br><br>");
      }

      function imprimir(frase) {
        document.write(frase);
        saltarLinea();
      }

      var numeroPensado = Math.ceil(Math.random() * 10);
      var contador = 1;
      var numeroIntentos = 3;

      while (contador <= numeroIntentos) {
        var numeroLanzado = parseInt(
          prompt("Digite el numero a lanzar entre 0-10")
        );

        if (numeroLanzado == numeroPensado) {
          alert(
            "Vaya acertaste en el intento " +
              contador +
              " el numero pensado era " +
              numeroPensado
          );
          break;
        } else {
          alert("Vaya perdiste");
        }

        contador++;
      }
      imprimir("FIN, el numero pensado era 2" + numeroPensado);
    </script>
