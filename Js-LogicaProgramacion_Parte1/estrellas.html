<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      function saltarLinea() {
        document.write("<br><br>");
      }

      function imprimir(frase) {
        document.write(frase);
        
      }

      for (let lineas = 1; lineas <= 3; lineas++) {
        saltarLinea();
        for (let columnas = 1; columnas <= 10; columnas++) {

         document.write("*");
         
        }
        saltarLinea();
      }
      imprimir("FIN");
    </script>
  </body>
</html>
