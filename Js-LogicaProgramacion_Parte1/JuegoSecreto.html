<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="adivinanza">Adivine el Secreto</label>
    <br />
    <input type="number" id="adivinanza1" name="adivinanza1" />
    <br />
    <button>Verificar si acepto con el secreto</button>

    <script>
      var secreto = Math.ceil(Math.random()*10);
      var input = document.querySelector("input");
      input.focus();
      
      function verificar() {
        if (input.value == secreto) {
          alert("USTED ACERTO");
        } else {
          alert("USTED NO ACERTO");
        }

        input.value="";
        input.focus();
      }

      var btn = document.querySelector("button");
      btn.onclick = verificar;

      
    </script>
  </body>
</html>
