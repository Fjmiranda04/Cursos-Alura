    <h1>Tabla de Multiplicar</h1>

    <script>
      function saltarLinea() {
        document.write("<br><br>");
      }

      function imprimir(frase) {
        document.write(frase);
        saltarLinea();
      }

      var numeroDeTabla = parseInt(
        prompt("Digite el numero de la tabla que quiere calcular")
      );

      var limteDeTabla = parseInt(
        prompt("Digite hasta que numero quiere calcular")
      );

      for (let index = 0; index <= limteDeTabla; index++) {
        imprimir(numeroDeTabla + " x " + index + " = " + numeroDeTabla * index);
      }
