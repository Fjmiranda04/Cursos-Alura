<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <!-- CONVERTIR UN TEXTO A NUMERO JS -->
    <h1>CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>
    <script>
      function saltarLinea() {
        document.write("<br>");
      }

      function imprimir(frase) {
        document.write(frase);
        saltarLinea();
      }

      var vitorias = prompt("Cantidad de victorias obtenidas?");
      var empates = prompt("la cantidad de empates obtenidos?");

      num1 = parseInt(vitorias);
      num2 = parseInt(empates);

      puntosTotales = num1 * 3 + num2;

      imprimir("El total de puntos del equipo es " + puntosTotales);

      puntos = 15;
      if (num1 == puntos) {
        imprimir("El equipo esta igual que el año pasado");
      }
       if (num1 > puntos) {
        imprimir("El equipo esta mejor que el año pasado");
      }
      if (num1 < puntos) {
        imprimir("El equipo esta peor que el año pasado");
      }
    </script>
  </body>
</html>
