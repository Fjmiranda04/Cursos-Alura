<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Calculo - Consumo</title>
  </head>
  <body>
    <h2>¿Alcohol o gasolina?</h2>
    <script>
      var kilometroUno = 480;
      var kilomtroDos = 300;
      var tanqueCarro = 40;

     document.write("1) Usando gasolina y consumiendo todo el tanque se hace un recorrido de 480 kilómetros. ¿Cuál es la eficiencia del carro usando gasolina?<br><br>");
     document.write("la eficiencia del carro usando gasolina es de: " + (kilometroUno/tanqueCarro) +"km/h<br><br>");

     document.write("2) Usando alcohol y consumiendo todo el tanque se hace un recorrido de 300 kilómetros. ¿Cuál es la eficiencia del carro usando alcohol?<br><br>");

     document.write("la eficiencia del carro usando alcohol es de: " + (kilomtroDos/tanqueCarro) +"km/h<br><br>");
    </script>
  </body>
</html>
